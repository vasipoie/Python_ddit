<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.7.1.js"></script>
<style>
#it01, #it02, #it03{
	width: 30px;
}
</style>
<script type="text/javascript">
function myclick(){
	let one = $('#it01').val();
	console.log(one);
	let two = $('#it02').val();
	res = parseInt(one)+parseInt(two);
	$('#it03').val(parseInt(res));
}
$(document).ready(function(){
	$("#btn").bind("click", function(event) { 
		myclick();
	});
});
</script>
</head>
<body>
<input type="text" id="it01" />
+
<input type="text" id="it02" />
<input type="button" value="=" id="btn" />
<input type="text" id="it03"/>
</body>
</html>
