<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.7.1.js"></script>
<script type="text/javascript">
function myclick(){
	let dan = $('#it').val();
	let idan = parseInt(dan);
	let div = $('#my_div');
	
	var txt = "";
	
	for(var i=1; i<=9; i++){
		txt += idan + "*"+1+"="+(idan*1)+"<br/>";
	}
	
	div.html(txt);
}
$(document).ready(function(){
	$("#btn").bind("click", function(event) { 
		myclick();
	});
});
</script>
<style type="text/css">
#it {
	width: 30px;
}
#my_div {
	height: 200px;
}
</style>
</head>
<body>
	<table border="1px">
		<tr>
			<td>출력단수 :</td>
			<td>
				<input type="text" id="it"/>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="button" value="구구단출력" id="btn" >
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div id="my_div"></div>
			</td>
		</tr>
	</table>

</body>
</html>
