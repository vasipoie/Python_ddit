<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.7.1.js"></script>
<script type="text/javascript">
function myclick(){
	var result = "";
	
	var a = Math.floor(Math.random()*3);
	if(a == 1){
		$("#it_com").val("가위");
	}else if(a == 2){
		$("#it_com").val("바위");
	}else {
		$("#it_com").val("보");
	}
	
   if($("#it_mine").val("가위") && $("#it_com").val("가위")) result = "비겼다";
   if($("#it_mine").val("가위") && $("#it_com").val("바위")) result = "졌다";
   if($("#it_mine").val("가위") && $("#it_com").val("보"))  result = "이겼다";
   
   if($("#it_mine").val("바위")&& $("#it_com").val("가위")) result = "이겼다";
   if($("#it_mine").val("바위") && $("#it_com").val("바위")) result = "비겼다";
   if($("#it_mine").val("바위") && $("#it_com").val("보"))  result = "졌다";
   
   if($("#it_mine").val("보") && $("#it_com").val("가위")) result = "졌다";
   if($("#it_mine").val("보") && $("#it_com").val("바위")) result = "이겼다";
   if($("#it_mine").val("보") && $("#it_com").val("보"))  result = "비겼다";
    
   $("#it_result").val(result);
}
$(document).ready(function(){
	$("#btn").bind("click", function(event) { 
		myclick();
	});
});
</script>
<style type="text/css">
#it_mine, #it_com, #it_result {
  width: 40px;
}
</style>
</head>
<body>

	<table border="1px">
		<tr>
			<td>나:</td>
			<td>
				<input type="text" id="it_mine"/>
			</td>
		</tr>
		<tr>
			<td>컴:</td>
			<td>
				<input type="text" id="it_com"/>
			</td>
		</tr>
		<tr>
			<td>결과:</td>
			<td>
				<input type="text" id="it_result"/>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="button" value="게임하기" id="btn"/>
			</td>
		</tr>
		
	
	</table>
	



</body>
</html>
