<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>마커 생성하기</title>

</head>
<body>
   <div id="map" style="width: 100%; height: 350px;"></div>
	<a href="javascript:showMarker()">show</a>
	<a href="javascript:hideMarker()">hide</a>
	
   <script type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=26c5ac33b73eb7068bdd28a1110aa0ac"></script>
   <script>

      var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
      mapOption = {
         center : new kakao.maps.LatLng(36.325016, 127.408891), // 지도의 중심좌표
         level : 4
      // 지도의 확대 레벨
      };

      var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

      
      // 지도에 표시된 마커 객체를 가지고 있을 배열입니다
      var markers = [];

      // 마커를 생성하고 지도위에 표시하는 함수입니다
      function showMarker() {
          
          // 마커를 생성합니다
          var marker1 = new kakao.maps.Marker({
              position: new kakao.maps.LatLng(36.325016, 127.408891)
          });
          marker1.setMap(map);
          
          var marker2 = new kakao.maps.Marker({
              position: new kakao.maps.LatLng(36.326752, 127.407843)
          });
          marker2.setMap(map);
          
          // 생성된 마커를 배열에 추가합니다
          markers.push(marker1);
          markers.push(marker2);
      }

      function hideMarker() {
    	  for(var i=markers.length-1; i>=0; i--){
	          markers.pop().setMap(null);
    	  }
      }
      
   </script>
</body>
</html>
