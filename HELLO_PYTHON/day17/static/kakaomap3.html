<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>클릭한 위치에 마커 표시하기</title>

</head>
<body>
	<div id="map" style="width: 100%; height: 350px;"></div>
	<p>
		<em>지도를 클릭해주세요!</em>
	</p>
	<div id="clickLatlng"></div>

	<script type="text/javascript"
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=1827f0cbdef8ec1f458b7ec7476a67e9"></script>
		<a href="javascript:showLine()">show</a>
		<a href="javascript:hideLine()">hide</a>
	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		mapOption = {
			center : new kakao.maps.LatLng(36.325016, 127.408891), // 지도의 중심좌표
			level : 3
		};

		var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
		var lines = [];
		
		function showLine(){
			var polyline1 = new kakao.maps.Polyline({
				path: [
					new kakao.maps.LatLng(36.324878, 127.407261),
					new kakao.maps.LatLng(36.324888, 127.408261),
					new kakao.maps.LatLng(36.324818, 127.409161)
				],
				strokeWeight: 5,
				strokeColor: '#FFAE00',
				strokeOpacity: 0.7,
				strokeStyle: 'solid'
			});
			polyline1.setMap(map);
			
			
			var polyline2 = new kakao.maps.Polyline({
				path: [
					new kakao.maps.LatLng(36.323878, 127.407261),
					new kakao.maps.LatLng(36.323888, 127.408261),
					new kakao.maps.LatLng(36.323818, 127.409161)
				],
				strokeWeight: 5,
				strokeColor: '#FF0000',
				strokeOpacity: 0.7,
				strokeStyle: 'solid'
			});
			polyline2.setMap(map);
			
			lines.push(ployline1);
			lines.push(ployline2);
		}
		
		function hideLine(){
			for(var i=lines.length-1; i>=0; i++){
				lines.pop().setMap(null);
			}
		}
		
	</script>
</body>
</html>
